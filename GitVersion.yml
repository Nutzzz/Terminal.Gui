mode: ContinuousDeployment
tag-prefix: '[vV]'
continuous-delivery-fallback-tag: pre
branches:
  develop:
    mode: ContinuousDeployment
    tag: pre
    regex: develop
    source-branches:
    - main
    pre-release-weight: 100

  v2_develop:
    mode: ContinuousDeployment
    tag: pre
    regex: ^v2_develop?[/-]
    is-release-branch: true
    tracks-release-branches: true
    #is-source-branch-for: ['v2']
    source-branches: []

  main:
    tag: rc
    increment: Patch
    source-branches:
    - develop
    - main
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    source-branches:
    - develop
    - main
  pull-request:
    tag: PullRequest.{BranchName}
    increment: Inherit
ignore:
  sha: []


